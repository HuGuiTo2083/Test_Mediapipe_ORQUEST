<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Monitoreo inteligente de pantalla</title>
<style>
    :root{
        --card-w: 320px;
        --card-h: 240px;
        --bg: #f0f0f0;
        --border: #333;
    }
    body{
        margin:0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        display:flex;
        flex-direction:column;
        align-items:center;
    }

    /* ---------- CONTENEDOR DE CÁMARAS ---------- */
    #cams{
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:1rem;
        width:100%;
        padding:1rem 0;
        box-sizing:border-box;
    }
    .cam{
        border:3px solid var(--border);
        border-radius:10px;
        box-shadow:0 0 15px rgba(0,0,0,.2);
        background:#fff;
        width:var(--card-w);
    }
    .cam h3{
        margin:0;
        padding:.3rem;
        font-size:1rem;
        background:#222;
        color:#fff;
        border-radius:7px 7px 0 0;
    }
    .cam img{
        display:block;
        width:var(--card-w);
        height:var(--card-h);
        object-fit:cover;
        border-radius:0 0 7px 7px;
    }

    /* ---------- CONTENEDOR DE LOGS ---------- */
    #log{
        width:90%;
        max-width:900px;
        height:200px;
        margin:1rem 0;
        padding:.5rem;
        border:2px solid var(--border);
        border-radius:6px;
        background:#fff;
        overflow-y:auto;
        box-shadow:0 0 10px rgba(0,0,0,.15);
    }
    #log p{
        margin:.2rem 0;
        font-size:.9rem;
    }
</style>
</head>
<body>
    <h1>Monitoreo inteligente de pantalla</h1>

    <!-- contenedor flexible para las cámaras -->
    <div id="cams">
